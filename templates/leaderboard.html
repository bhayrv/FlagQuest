{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<section id="leaderboard" class="py-5">
  <div class="container-fluid px-4">
    <h1 class="text-center mb-4">Leaderboard</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        {% for user in leaderboard %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
